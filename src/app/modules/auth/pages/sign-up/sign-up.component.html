<form class="my-10 space-y-6" (ngSubmit)="onSubmit()">
  <div class="text-center">
    <h2 class="mb-1 text-3xl font-semibold text-muted">Sign Up <span class="text-muted">!</span></h2>
  </div>

  <!-- <div routerLink="/dashboard">
    <app-button full impact="bold" tone="light" shape="rounded" size="medium">
      <svg-icon src="assets/icons/google-logo.svg" [svgClass]="'h-6 w-6 mr-2'"> </svg-icon>
      Sign Up with Google
    </app-button>
  </div>

  <div
    class="my-4 flex items-center before:mt-0.5 before:flex-1 before:border-t before:border-muted after:mt-0.5 after:flex-1 after:border-t after:border-muted">
    <p class="mx-4 mb-0 text-center text-sm text-muted">or</p>
  </div> -->

  <div class="space-y-3 text-left">
    <div class="relative">
      <input type="text" id="username" class="peer block" placeholder=" " [(ngModel)]="username" name="username" required />
      <label
        for="username"
        class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-primary px-2 text-sm text-muted duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-muted">
        Username
      </label>
    </div>
    <div class="relative">
      <input type="email" id="email" class="peer block" placeholder=" " [(ngModel)]="email" name="email" required />
      <label
        for="email"
        class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-primary px-2 text-sm text-muted duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-muted">
        Email address
      </label>
    </div>
    <div class="relative">
      <input type="password" id="password" class="peer block" placeholder=" " [(ngModel)]="password" name="password" required />
      <label
        for="password"
        class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-primary px-2 text-sm text-muted duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-muted">
        Password
      </label>
    </div>
    <span class="text-xs text-muted">
      Use 8 or more characters with a mix of letters, numbers & symbols.
    </span>
    <div class="relative">
      <input type="password" id="confirm-password" class="peer block" placeholder=" " [(ngModel)]="confirmPassword" name="confirmPassword" required />
      <label
        for="confirm-password"
        class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-primary px-2 text-sm text-muted duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-muted">
        Confirm Password
      </label>
    </div>
  </div>

  <!-- <div class="flex items-center justify-between space-x-3">
    <div class="flex items-center gap-1">
      <input id="accept-term" username="accept-term" type="checkbox" />
      <label for="accept-term" class="ml-2 block text-sm text-muted"> I Accept the </label>
      <app-button impact="none" tone="primary" shape="rounded" size="small"> Terms </app-button>
    </div>
  </div> -->

  <!-- Submit Button -->
  <div>
    <app-button type="submit" class="app-button" full impact="bold" tone="primary" shape="rounded" size="medium">Sign up</app-button>
  </div>

  <!-- Sign-up -->
  <div class="flex items-center text-sm text-muted">
    Already have an Account?
    <app-button (click)="redirectToSignIn()" impact="none" tone="primary" shape="rounded" size="small">
      Sign in
    </app-button>
  </div>
</form>
