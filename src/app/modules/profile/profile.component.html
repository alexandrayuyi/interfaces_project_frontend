<div class="flex h-screen w-full overflow-hidden">
  <!-- Sidebar -->
  <app-sidebar></app-sidebar>

  <div class="flex grow flex-col content-start overflow-hidden bg-card">
    <!-- Header -->
    <app-navbar></app-navbar>
    <!-- main content -->
    <div
    id="main-content"
    class="bg-secondary dark:text-muted scrollbar-thumb-rounded scrollbar-track-rounded grow overflow-auto scrollbar-thin scrollbar-track-transparent scrollbar-thumb-muted">
    <div class="mx-auto px-4 py-4 sm:px-8 lg:container">
      <router-outlet></router-outlet>

      <!-- Profile Information Form -->
      <div class="card bg-base-100 text-muted">
        <div class="card-body">
          <h2 class="card-title mb-2">Edit Profile Information</h2>
          <form class="grid grid-cols-1 gap-4 sm:grid-cols-2 lg:grid-cols-3" (ngSubmit)="saveProfile()">
            <div class="form-control">
              <label class="label">
                <span class="label-text">First Name</span>
              </label>
              <input [(ngModel)]="firstname" name="firstname" type="text" placeholder="First Name" class="input input-bordered" />
            </div>
            <div class="form-control">
              <label class="label">
                <span class="label-text">Last Name</span>
              </label>
              <input [(ngModel)]="lastname" name="lastname" type="text" placeholder="Last Name" class="input input-bordered" />
            </div>
            <div class="form-control">
              <label class="label">
                <span class="label-text">Birthdate</span>
              </label>
              <input [(ngModel)]="birthdate" name="birthdate" type="date" class="input input-bordered" />
            </div>
            <div class="form-control">
              <label class="label">
                <span class="label-text">Gender</span>
              </label>
              <div class="flex space-x-10">
                <label class="radio">
                  <input [(ngModel)]="gender" name="gender" type="radio" value="femenine" class="radio-radio" />
                  <span class="radio-text">Femenine</span>
                </label>
                <label class="radio">
                  <input [(ngModel)]="gender" name="gender" type="radio" value="masculine" class="radio-radio" />
                  <span class="radio-text">Masculine</span>
                </label>
              </div>
            </div>
            <div class="form-control">
              <label class="label">
                <span class="label-text">Phone Number</span>
              </label>
              <input [(ngModel)]="phone" name="phone" type="text" placeholder="Phone Number" class="input input-bordered" />
            </div>
            <div class="form-control">
              <label class="label">
                <span class="label-text">Profile Picture</span>
              </label>
              <input [(ngModel)]="profilePicture" name="profilePicture" type="file" accept="image/*" class="block w-full dynamic-p text-muted border bg-primary rounded-lg cursor-pointer focus:outline-none" />
            </div>
            <div class="form-control">
              <label class="label">
                <span class="label-text">Username</span>
              </label>
              <input [(ngModel)]="username" name="username" type="text" placeholder="Username" class="input input-bordered" />
            </div>
            <div class="form-control">
              <label class="label">
                <span class="label-text">Password</span>
              </label>
              <input [(ngModel)]="password" name="password" type="password" placeholder="Password" class="input input-bordered" />
            </div>
            <div class="form-control">
              <label class="label">
                <span class="label-text">Email</span>
              </label>
              <input [(ngModel)]="email" name="email" type="email" placeholder="Email" class="input input-bordered" />
            </div>
            <div class="form-control">
              <label class="label">
                <span class="label-text">Address</span>
              </label>
              <div #mapContainer [ngStyle]="{ 
                width: '100%', 
                height: '180px', 
                borderColor: 'var(--primary)', 
                backgroundColor: 'var(--secondary)', 
                color: 'var(--primary)' 
              }"  class="mt-2 border-2 border-primary rounded shadow bg-primary text-primary"></div>
              <p-autoComplete
                [(ngModel)]="query"
                name="location"
                [suggestions]="displayDataDirection"
                (completeMethod)="search($event)"
                (onSelect)="moveMap($event)"
                placeholder="Search for a location"
                field="displayName"
                [dropdown]="true"
                class="mt-4">
              </p-autoComplete>
            </div>

            <div class="form-control">
              <label class="label">
                <span class="label-text">Timezone</span>
              </label>
              <select [(ngModel)]="timezone" name="timezone" class="text-muted">
                <option value="UTC-12:00">UTC-12:00</option>
                <option value="UTC-11:00">UTC-11:00</option>
                <option value="UTC-10:00">UTC-10:00</option>
                <option value="UTC-09:00">UTC-09:00</option>
                <option value="UTC-08:00">UTC-08:00</option>
                <option value="UTC-07:00">UTC-07:00</option>
                <option value="UTC-06:00">UTC-06:00</option>
                <option value="UTC-05:00">UTC-05:00</option>
                <option value="UTC-04:00">UTC-04:00</option>
                <option value="UTC-03:00">UTC-03:00</option>
                <option value="UTC-02:00">UTC-02:00</option>
                <option value="UTC-01:00">UTC-01:00</option>
                <option value="UTC+00:00">UTC+00:00</option>
                <option value="UTC+01:00">UTC+01:00</option>
                <option value="UTC+02:00">UTC+02:00</option>
                <option value="UTC+03:00">UTC+03:00</option>
                <option value="UTC+04:00">UTC+04:00</option>
                <option value="UTC+05:00">UTC+05:00</option>
                <option value="UTC+06:00">UTC+06:00</option>
                <option value="UTC+07:00">UTC+07:00</option>
                <option value="UTC+08:00">UTC+08:00</option>
                <option value="UTC+09:00">UTC+09:00</option>
                <option value="UTC+10:00">UTC+10:00</option>
                <option value="UTC+11:00">UTC+11:00</option>
                <option value="UTC+12:00">UTC+12:00</option>
              </select>
            </div>

            <!-- <div class="form-control w-full max-w-xs">
              <app-country-select></app-country-select>
            </div> -->
            <div class="form-control col-span-full">
              <div class="flex justify-center">
                <app-button type="submit" impact="bold" shape="rounded" size="medium">Save</app-button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
