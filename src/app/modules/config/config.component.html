<div class="flex h-screen w-full overflow-hidden">
    <!-- Sidebar -->
    <app-sidebar></app-sidebar>

    <div class="flex grow flex-col content-start overflow-hidden bg-card">
      <!-- Header -->
      <app-navbar></app-navbar>

      <!-- Main content -->
      <div
        id="main-content"
        class="bg-secondary text-muted scrollbar-thumb-rounded scrollbar-track-rounded grow overflow-auto scrollbar-thin scrollbar-track-transparent scrollbar-thumb-muted">
        <div class="mx-auto px-4 sm:px-8 lg:container">
          <router-outlet></router-outlet>
          <div class="mx-auto px-4 sm:px-8 lg:container">
            <router-outlet></router-outlet>
            <div class="container p-4 text-center">
              <h1 class="w-full mb-2 dynamic-h2">Styles Configuration</h1>
              <form [formGroup]="colorForm" (ngSubmit)="onSubmit()" class="grid grid-cols-1 gap-4 sm:grid-cols-2 lg:grid-cols-3">
                <div class="mb-4">
                    <label for="color1" class="block">Color 1 (60%)</label>
                    <input type="color" id="color1" formControlName="color1" class="border-2 border-primary mt-1 block w-full">
                  </div>

                  <div class="mb-4">
                    <label for="color2" class="block">Color 2 (30%)</label>
                    <input type="color" id="color2" formControlName="color2" class="border-2 border-secondary mt-1 block w-full">
                  </div>

                  <div class="mb-4">
                    <label for="color3" class="block">Color 3 (10%)</label>
                    <input type="color" id="color3" formControlName="color3" class="border-2 border-muted mt-1 block w-full">
                  </div>

                <!-- <div class="mb-4">
                  <label for="hFont" class="block">Font for titles</label>
                  <input type="file" id="hFont" formControlName="hFont" accept=".ttf" (change)="onFontChange('title', $event)" class="mt-1 block w-full">
                </div>

                <div class="mb-4">
                  <label for="paragraphFont" class="block">Font for paragraphs</label>
                  <input type="file" id="paragraphFont" formControlName="paragraphFont" accept=".ttf" (change)="onFontChange('paragraph', $event)" class="mt-1 block w-full">
                </div> -->

                <div class="mb-4">
                  <label for="h1Size" class="block">Size for H1</label>
                  <input type="number" min="36" max='50' id="h1Size" formControlName="h1Size" class="mt-1 block w-full">
                </div>
                <div class="mb-4">
                  <label for="h2Size" class="block">Size for H2</label>
                  <input type="number" min="24" max='36' id="h2Size" formControlName="h2Size" class="mt-1 block w-full">
                </div>
                <div class="mb-4">
                  <label for="pSize" class="block">Size for paragraphs</label>
                  <input type="number" min="14" max='24' id="pSize" formControlName="pSize" class="mt-1 block w-full">
                </div>

                <div class="mb-4">
                  <label class="">Font for titles</label>
                  <input type="file" id="hFont" formControlName="hFont" accept=".ttf" (change)="onFileSelected($event, 'hFont')" class="mt-1 block" />
                </div>

                <div class="mb-4">
                  <label class="">Font for paragrahps</label>
                  <input type="file" id="pFont" formControlName="pFont" accept=".ttf" (change)="onFileSelected($event, 'pFont')" class="mt-1 block" />
                </div>
                <div class="mb-4">
                </div>
                <div class="mb-4">
                </div>

                <div class="mb-1 flex justify-center">
                </div>
                <!-- <app-button (buttonClick)="Send()" impact="bold" shape="rounded" size="medium">Save</app-button> -->
              </form>
              <div class="mb-1 flex justify-center">
                <app-button type="button" class="btn btn-primary mr-2" (buttonClick)="onSubmit()">Save</app-button>
              </div>
              <!-- Mensaje de Ã©xito o error -->
              <div *ngIf="successmsg" class="text-center mt-4">
                <span class="p-2 bg-green-100 text-green-800 rounded">{{ successmsg }}</span>
              </div>

              <div class="mb-4"></div>
              <div class="mb-1 flex justify-center">
                <app-button type="button" (click)="onLoad()">Load from DB</app-button>
              </div>
              <div class="mb-4"></div>
              <div class="mb-1 flex justify-center">
                <app-button type="button" class="btn btn-secondary" shape="rounded" (buttonClick)="onResetTheme()">Reset</app-button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <app-footer></app-footer>

      <!-- Bottom bar -->
      <!-- <app-bottom-navbar></app-bottom-navbar> -->
    </div>
  </div>
