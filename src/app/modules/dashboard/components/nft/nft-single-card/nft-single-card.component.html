<!-- Card -->
<div class="flex h-[420px] flex-col rounded-lg bg-primary p-8">
  <!-- Image -->
  <div
    [ngStyle]="{ 'background-image': 'url(' + nft.image + ')' }"
    class="h-[240px] cursor-pointer rounded-md bg-cover transition duration-150 ease-in-out hover:opacity-75"></div>
  <!-- Description  -->
  <h2 class="dynamic-h2 mt-6 font-semibold text-muted">{{ nft.title }}</h2>
  <div class="dflex items-end justify-between dynamic-p font-semibold text-muted">
    Last Bid: {{ nft.last_bid }} ETH
    <span>{{ nft.price | currency }}</span>
  </div>
  <!-- Buttons -->
  <div class="mt-6 flex items-center justify-between">
    <button
      class="hover:bg-primary flex-none rounded-md bg-primary px-4 py-2.5 dynamic-p font-semibold text-muted">
      Place a Bid
    </button>
    <button
      class="lex-none rounded-md bg-card px-4 py-2.5 dynamic-p font-semibold text-muted hover:bg-muted hover:text-muted">
      View Item
    </button>
  </div>
</div>
<!-- end Card -->
